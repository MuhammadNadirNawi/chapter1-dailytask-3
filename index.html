<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily-task Muhammad Nadir Nawi</title>

    <!-- install font family lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap"

    <!-- styling sendiri -->
    <link rel="stylesheet" href="styles/index.css" />

  <body>

    <!-- target blank -->
    <a href="#myFooter">HTML & CSS</a>

    <!-- heading tags -->
    <h1>HTML & CSS</h1>
    <h2>HTML & CSS</h2>
    <h3>HTML & CSS</h3>
    <h4>HTML & CSS</h4>
    <h5>HTML & CSS</h5>
    <h6>HTML & CSS</h6>

    <!-- tag p dengan berbeda style -->
    <div>
      <p class="paragraph-1">ini bapak budi</p>
      <p class="paragraph-2">ini mama budi</p>
      <p class="paragraph-3">ini kakak budi</p>
      <p class="paragraph-4">ini adek budi</p>
      <p class="paragraph-5">ini budi</p>
    </div>

    <!-- Contoh link ke id -->
    <h1 id="myFooter">My Footer</h1>

    <!-- image -->
    <img src="assets/img/img_car.png" alt="gambar mobil" />

    <!-- font size dengan px rem -->
    <p style="font-size: 32px">Muhammad Nadir Nawi</p>
    <p style="font-size: 3rem">Muhammad Nadir Nawi</p>

</html>
